<!DOCTYPE html>
<html lang="en" data-ng-app="BarcampApp">
  <head>
	<title>Vote</title>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<link href="/styles/css/barcamp.css" rel="stylesheet" type="text/css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body>

	<header class="container"></header>

	<div class="container">
		<div ng-view></div>
	</div>

	<footer class="container">
		<div class="row">
			<div class="col-xs-6">
				<img id="event-logo" class="logo pull-left" src="/images/event-logo.png">
			</div>
			<div class="col-xs-6">
				<img id="vendor-spotlight" class="logo pull-right" src="/images/firebase-logo.png">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p>Built by <a href='https://www.linkedin.com/in/blakemccool' target='_blank'>Blake McCool</a> &amp; <a href='https://www.linkedin.com/in/psunderhaus' target='_blank'>Paul Sunderhaus</a></p>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

	<!-- AngularJS -->
	<script src="scripts/vendor/angular.min.js"></script>
	<script src="scripts/vendor/angular-route.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
	<script type="text/javascript" src="scripts/vendor/angular-webstorage.js"></script>

	<script src="scripts/app.min.js"></script>
  </body>
</html>

<div class="container">
	<div class="header">
		<div class="row text-center">
			<button class="btn btn-primary pull-left logout" ng-click="logout()">Log Out!</button>

			<a href="{{scheduleUrl}}" target="_blank" class="header-link">Schedule</a>
			<span> | Votes Remaining: {{remainingVotes}}</span>

			<button class="btn btn-primary pull-right" ng-if="user.admin">
			  <a href="#/admin" class="admin-link">Admin</a>
			</button>
		</div>
	</div>
</div>
<div class="container sessions" id="myTabs">
  <!-- Nav tabs -->
    <ul class="nav nav-tabs" >
        <li ng-class="{active: tab === 'morning'}"><a ng-click="showTab('morning')">Morning</a></li>
        <li ng-if="polling.sessions === 'afternoon' || polling.showAfternoonTab" ng-class="{active: tab === 'afternoon'}"><a ng-click="showTab('afternoon')"  >Afternoon</a></li>
    </ul>
    <ul class="nav nav-tabs sort-tabs">
        <li role="presentation" class="active"><a href="" aria-controls="home" role="tab" data-toggle="tab" ng-click="setFilterString('Title')">Title</a></li>
        <li role="presentation"><a href="" aria-controls="home" role="tab" data-toggle="tab" ng-click="setFilterString('Last Name')">Speaker</a></li>
        <li role="presentation"><a href="" aria-controls="home" role="tab" data-toggle="tab" ng-click="setFilterString('Session Category')">Category</a></li>
    </ul>
</div>

<div>
  <!--morning voting-->
    <div  class="tab-pane active container sessions" ng-if="tab === 'morning'">
        <!-- ///////////////////////////////////////////////TODO: change has voted to edit mode///////////////// -->
        <!-- ///////////TODO: remove get-remaing-votes, session listing will handle via watcher///////////////// -->
        <session
            ng-repeat="session in sessions | orderBy:filterBy track by $index"
            ng-model="filterBy"
            ng-show="session.Availability.includes('Morning')"
            session="session"
            index="$index"
            votes="voteArray"
            add-vote="addVote(index)"
            has-voted="editMode"
            polling="polling"
            remove-vote="removeVote(index)"
            session-type="'morning'"
            get-remaining-votes="getRemainingVotes()">
        </session>
    </div>

  <!--afternoon voting-->
    <div  class="tab-pane container sessions" ng-if="tab === 'afternoon'">
        <!-- ///////////////////////////////////////////////TODO: change has voted to edit mode///////////////// -->
        <!-- ///////////TODO: remove get-remaing-votes, session listing will handle via watcher///////////////// -->
        <session
            ng-repeat="session in sessions | orderBy:filterBy track by $index"
            ng-model="filterBy"
            ng-show="session.Availability.includes('Afternoon')"
            session="session"
            index="$index"
            votes="voteArray"
            add-vote="addVote(index)"
            has-voted="editMode"
            polling="polling"
            remove-vote="removeVote(index)"
            session-type="'afternoon'"
            get-remaining-votes="getRemainingVotes()">
        </session>
    </div>

	<!-- Buttons will only show if polling is open and session who's tab is selected is open for voting -->
    <div class="row voting-button-container" ng-if="polling.open && tab === polling.sessions">
		<button
			class="btn btn-danger col-sm-2"
			type="button"
			data-toggle="modal"
            data-target="#cancel-modal"
			ng-if="editMode"
			ng-disabled="!polling.open || !hasUserVoted">Cancel</button>

		<button
            class="btn btn-success col-sm-2"
            data-toggle="modal"
            data-target="#titles-modal"
            type="button"
            ng-click="voteSubmit()"
            ng-if="editMode"
            ng-disabled="!polling.open || !voteArray.length">Submit</button>

        <button
            class="btn btn-warning col-sm-2"
            type="button" ng-click="setEdit()"
            ng-if="!editMode"
            ng-disabled="!polling.open">Edit Votes</button>
    </div>
</div>


<!-- Modal displays titles selected once user submits -->
<div class="modal fade bs-example-modal-sm" id="error-modal" tabindex="-1">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <h3 id="error-message" style="">{{errorMessage}}</h3>
            <h5 ng-repeat="title in titlesArray">{{title}}</h5>
            <div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal warns user that new votes will not be saved if user cancels -->
<div class="modal fade bs-example-modal-sm" id="cancel-modal" tabindex="-1">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <h3 style="">New selections will not be saved upon cancelling</h3>
            <h3 style="">Do you wish to continue?</h3>
            <div>
                <button type="button" class="btn btn-default" ng-click="resetVote()" data-dismiss="modal">Yes, cancel my selections</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
